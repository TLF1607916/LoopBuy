</head>
<body>
    <div class="container">
        <h1>ğŸ”§ ç”¨æˆ·ç®¡ç†APIè°ƒè¯•</h1>
        
        <button onclick="testLogin()">1. æµ‹è¯•ç™»å½•</button>

        <button onclick="clearResults()">æ¸…ç©ºç»“æœ</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        let authToken = '';
        const API_BASE = 'http://localhost:8080/api';

        function showResult(data, isSuccess = true) {
            const element = document.getElementById('result');
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
        }

        function clearResults() {
            document.getElementById('result').textContent = '';
        }

        // æµ‹è¯•ç™»å½•
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (data.success && data.data && data.data.token) {
                    authToken = data.data.token;
                    showResult({
                        status: 'ç™»å½•æˆåŠŸ',
                        token: authToken.substring(0, 50) + '...',
                        admin: data.data.admin
                    }, true);
                } else {
                    showResult(data, false);
                }
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }

        // æµ‹è¯•ç”¨æˆ·API
        async function testUsersAPI() {
            if (!authToken) {
                showResult({ error: 'è¯·å…ˆç™»å½•è·å–token' }, false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/users?pageNum=1&pageSize=10`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                showResult({
                    status: 'ç”¨æˆ·APIè°ƒç”¨ç»“æœ',
                    response: data,
                    userCount: data.data ? data.data.users.length : 0
                }, data.success);
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }

        // æµ‹è¯•å‰ç«¯APIæœåŠ¡
        async function testFrontendAPI() {
            if (!authToken) {
                showResult({ error: 'è¯·å…ˆç™»å½•è·å–token' }, false);
                return;
            }

            // æ¨¡æ‹Ÿå‰ç«¯APIè°ƒç”¨
            try {
                // è®¾ç½®tokenåˆ°localStorage
                localStorage.setItem('admin_token', authToken);
                
                // åˆ›å»ºaxioså®ä¾‹æ¨¡æ‹Ÿ
                const axiosConfig = {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                };

                const response = await fetch(`${API_BASE}/admin/users?pageNum=1&pageSize=20`, axiosConfig);
                const data = await response.json();
                
                // æ¨¡æ‹Ÿå‰ç«¯æ•°æ®å¤„ç†é€»è¾‘
                if (data.success && data.data) {
                    const backendData = data.data;
                    const processedData = {
                        users: backendData.users || [],
                        pagination: {
                            current: backendData.page || 1,
                            pageSize: backendData.pageSize || 20,
                            total: backendData.totalCount || 0
                        }
                    };
                    
                    showResult({
                        status: 'å‰ç«¯APIå¤„ç†ç»“æœ',
                        originalResponse: data,
                        processedData: processedData,
                        userCount: processedData.users.length
                    }, true);
                } else {
                    showResult({
                        status: 'å‰ç«¯APIå¤„ç†å¤±è´¥',
                        response: data
                    }, false);
                }
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æµ‹è¯•ç™»å½•
        window.onload = function() {

    </script>
