<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiwu管理后台登录测试</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background-color: #fee;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #fed7d7;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: #f0fff4;
            color: #22543d;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #9ae6b4;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Shiwu管理后台</h1>
            <p>校园二手交易平台管理系统</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入管理员用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="login-button" id="login-btn">登录</button>
        </form>
    </div>

    <script>
        // 模拟API调用
        async function mockAdminLogin(username, password) {
            // 模拟网络延迟
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // 模拟登录验证
            if (username === 'admin' && password === 'admin123') {
                return {
                    success: true,
                    data: {
                        id: 1,
                        username: 'admin',
                        email: 'admin@shiwu.com',
                        realName: '系统管理员',
                        role: 'SUPER_ADMIN',
                        roleDescription: '超级管理员',
                        token: 'mock-jwt-token-12345'
                    }
                };
            } else {
                return {
                    success: false,
                    error: {
                        code: 'A0103',
                        message: '用户名或密码错误',
                        userTip: '请检查用户名和密码后重试'
                    }
                };
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        // 显示成功消息
        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        // 隐藏消息
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // 处理表单提交
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            // 基本验证
            if (!username) {
                showError('请输入用户名');
                return;
            }
            
            if (!password) {
                showError('请输入密码');
                return;
            }

            // 禁用按钮并显示加载状态
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            hideMessages();

            try {
                // 调用模拟登录API
                const response = await mockAdminLogin(username, password);
                
                if (response.success) {
                    showSuccess(`登录成功！欢迎，${response.data.realName}`);
                    console.log('登录成功，管理员信息：', response.data);
                    
                    // 模拟跳转到仪表板
                    setTimeout(() => {
                        alert('登录成功！在实际应用中，这里会跳转到管理仪表板页面。');
                    }, 1000);
                } else {
                    showError(response.error.userTip || response.error.message);
                }
            } catch (error) {
                showError('网络连接失败，请稍后重试');
                console.error('登录错误：', error);
            } finally {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });

        // 测试提示
        console.log('测试账号：admin / admin123');
    </script>
</body>
</html>
